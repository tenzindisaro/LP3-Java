<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventos Locais</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
            </ul>
        </nav>
    </header>

    <main id="login-main">
        <section id="login-section">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>

            <div id="social-login">
                <p>Ou faça login com:</p>
                <button id="google-login">Google</button>
                <button id="facebook-login">Facebook</button>
            </div>

            <p>Ainda não tem uma conta? <a href="#" id="register-link">Cadastre-se</a></p>
        </section>

        <section id="register-section" class="hidden">
            <h1>Cadastro</h1>
            <form id="register-form">
                <label for="register-email">E-mail:</label>
                <input type="email" id="register-email" name="register-email" required>

                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" name="register-password" required>

                <label for="register-password-confirm">Confirme a Senha:</label>
                <input type="password" id="register-password-confirm" name="register-password-confirm" required>

                <button type="submit">Cadastrar</button>
            </form>

            <p>Já tem uma conta? <a href="#" id="login-link">Faça login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eventos Locais. Todos os direitos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
