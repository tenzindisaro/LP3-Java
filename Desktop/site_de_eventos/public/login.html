
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventos Locais</title>
    <link rel="stylesheet" href="/index.css">

    <!-- Firebase setup -->
    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="login-main">
        <section id="login-section" class="col-md-4 gap-2 mx-auto">
            <h1 class="text-center">Login</h1>
            <h3 class="text-center" id="displayName">Autenticação:</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="teste@teste.com" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="teste123" required>
                </div>
            </form>
            <div class="d-grid gap-2 mx-auto">
                <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Entrar</button>
                <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
                <button class="btn btn-lg btn-block btn-danger" id="authGoogleButton">Google</button>
                <button class="btn btn-lg btn-block btn-dark" id="logOutButton">Sair</button>
            </div>
            <p class="text-center">Ainda não tem uma conta? <a href="/public/cadastro.html" id="register-link">Cadastre-se</a> ou faça a autenticação.</p>
                        
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eventos Locais. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
