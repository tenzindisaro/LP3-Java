<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Locais</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h1>Encontre Eventos Locais</h1>
            <form>
                <label for="location">Localização:</label>
                <input type="text" id="location" name="location">

                <label for="date">Data:</label>
                <input type="date" id="date" name="date">

                <label for="type">Tipo de Evento:</label>
                <select id="type" name="type">
                    <option value="music">Música</option>
                    <option value="tech">Tecnologia</option>
                    <option value="sports">Esportes</option>
                </select>

                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="events">
            <h2>Eventos Recentes</h2>
            <div class="event">
                <img src="img/event1.jpg" alt="Imagem do evento 1">
                <h3>Evento 1</h3>
                <p>Descrição do evento 1</p>
                <button>Favoritar</button>
            </div>
            <!-- Adicione mais eventos conforme necessário -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eventos Locais. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
